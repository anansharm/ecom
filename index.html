<!doctype <!DOCTYPE html>
<html>
<head>
	<title>Trying the Ecom for moving</title>
	<!-- latest compiled and minified -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!--Font Face-->
	<link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- Include the AngularJS library -->
    <script type=text/javascript src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body>

	
		<!-- Header -->
		<div class = "header">
			<div class="container"></div>
		</div>
		<!-- Body -->
		<!-- starting of App1 -->
		<div id="App1" ng-app = "myApp">
			<div class = "main" ng-controller = "MainController" >
				<div class="container">
					<h1>{{title}}</h1>
					<h2>{{promo}}</h2>
				</div>
				<div ng-repeat = "product in products" class = "col-md-6">
					<div class="thumbnail"> 
						<img ng-src="{{product.cover}}" class="comLogo">
						<h3>{{product.name | uppercase}}</h3>
						<h4 class = "price">{{product.price | currency}}</h4>	
						<h3>{{product.pubdate | date}}</h3>
						<div class = "rating">
							<p class = "likes" ng-click = "plusOne($index)">+{{product.likes}}</p>
							<p class = "dislikes" ng-click = "minusOne($index)">{{product.dislikes}}</p>
						</div>
					</div>
				</div>
			</div>
			<div ng-controller = "ChildController">
				<div>{{title}}</div>
			</div>
		</div>
		<!-- ending of App1 -->

		<!-- starting of App2 -->
		<div id="App2" ng-app = "appTwo">
			<div ng-controller = "SecondController">
			<h1>{{program.series}}</h1>
			</div>
		</div>
		<!-- Ending of App2 -->

		<!-- Footer -->
		<div class = "footer">
			<div class="container"></div>
		</div>

</body>
<!-- Module app.js main module -->
<script type="text/javascript" src="js/app.js"></script>
<!-- Controller -->
<script type="text/javascript" src="js/controllers/MainController.js"></script>
</html>
